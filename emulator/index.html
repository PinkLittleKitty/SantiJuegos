<!DOCTYPE html>
<html>
<head>
    <title>RetroEmulator</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #game { 
            width: 100%;
            height: 100%;
            aspect-ratio: 4/3;
            max-height: 90vh;
        }
    </style>
</head>
<body>
    <div id="game"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        EJS_player = '#game';
        EJS_gameUrl = params.get('rom');
        EJS_core = params.get('core');
        EJS_mouse = false;
        EJS_multitap = false;
    </script>
    <script src="https://www.emulatorjs.com/loader.js"></script>
</body>
</html>
