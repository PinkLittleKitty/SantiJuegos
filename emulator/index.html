<!DOCTYPE html>
<html>
<head>
    <title>Emulator</title>
    <style>
        body { 
            margin: 0; 
            background: #000; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        #game {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="game"></div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        EJS_player = '#game';
        EJS_gameUrl = params.get('rom');
        EJS_core = params.get('core');
        EJS_mouse = false;
        EJS_multitap = false;
    </script>
    <script src="https://www.emulatorjs.com/loader.js"></script>
</body>
</html>
